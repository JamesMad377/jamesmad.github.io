<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<body>
    <form>
        <h1>Registration Form </h1>
        <b>First Name:</b> <input type="text" name="firstname">
    <br>
        <b>Last Name:</b> <input type="text" name="lastname">
    <br>
        <b>Nick Name:</b> <input type="text" name="nickname">
    <br>
        <b>Email:</b> <input type="email" name="email">
    <br>
        <b>Password:</b> <input type="password" name="password">
    <br>
        <b>Date of Birth:</b> <input type="date" name="date">
    <br>
        <b>Gender</b> 
    <br>
        <label>
        <input type="radio" name="gender" value="male"> Male</label>
        <label>
        <input type="radio" name="gender" value="female">Female</label>
        <label>
            <input type="radio" name="gender" value="other">Other</label>
    <br>
        <b>Mobile</b> <input type="tel" name="mobile"><br>
        <b>Address:</b> <textarea name="address" rows="5"></textarea>
    <br>

        <div class="form-container">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        
    </form>
</body>
</html>
